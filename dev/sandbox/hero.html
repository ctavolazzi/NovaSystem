<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .hero-image {
            background-image: url('your-image-url-here.jpg');
            background-color: #cccccc; /* Used if the image is unavailable */
            height: 50%; /* You can adjust this to fit your needs */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 50px; /* Adjust the size as needed */
        }

        /* Style adjustments for the form and input */
        .input-group {
            position: absolute;
            top: 70%; /* Adjust based on your layout */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        input[type="text"] {
            font-size: 20px;
            padding: 10px;
            margin: 10px 0; /* Spacing */
            border: 2px solid #ddd; /* Style as needed */
            border-radius: 4px; /* Rounded corners */
        }

        input[type="button"] {
            font-size: 20px;
            padding: 10px;
            cursor: pointer; /* Mouse pointer changes to indicate clickable */
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #007bff; /* Bootstrap primary color */
        }

        input[type="button"]:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
        }
    </style>
</head>
<body>

<div class="hero-image">
  <div class="hero-text">
    <h1>YO</h1>
  </div>
</div>

<!-- Input group for user interaction -->
<div class="input-group">
    <input type="text" id="userInput" placeholder="Type something...">
    <input type="button" value="Echo" onclick="echoInput()">
</div>

<script>
    function echoInput() {
        var userInput = document.getElementById('userInput').value;
        alert(userInput);
    }
</script>

</body>
</html>
