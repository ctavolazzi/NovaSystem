<!DOCTYPE html>
<html>
<head>
    <title>Echo</title>
</head>
<body>
    <h1>Echo</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Enter a message">
        <button type="submit">Submit</button>
    </form>
    {% if message %}
        <p>Echoed message: {{ message }}</p>
    {% endif %}
</body>
</html>
