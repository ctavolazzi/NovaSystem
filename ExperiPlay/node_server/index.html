<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Server</title>
    <style>
        .big-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 2em;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="big-button">Click Me!</button>

    <script>
        document.querySelector('.big-button').addEventListener('click', () => {
            console.log("Hello, World!");
        });
    </script>
</body>
</html>
